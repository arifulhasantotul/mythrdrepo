<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form with animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="animation">
      <div class="box">
       <h1>Login Form</h1>
       <form action="#" method="post">
           <div class="form-box">
               <input type="text" name="usrnam" autocomplete="off" required>
               <label for="usrnam"> User Name</label>
           </div>
            <div class="form-box">
               <input type="password" name="pass" autocomplete="off" required>
               <label for="pass">Password</label>
           </div>
               <input type="Submit" value="Login">
       </form>
      </div>
   </div>
    
</body>
</html>
